name: Build Tauri App

on:
  push:
    branches:
      - claude/setup-local-backend-api-01UQy2XUFHmSdxeyNKCb2Srx
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: |
          cd front
          npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: front

      - name: Upload Windows exe
        uses: actions/upload-artifact@v4
        with:
          name: CarShareX-Windows
          path: front/src-tauri/target/release/bundle/msi/*.msi

      - name: Upload Windows exe (portable)
        uses: actions/upload-artifact@v4
        with:
          name: CarShareX-Windows-Portable
          path: front/src-tauri/target/release/*.exe
