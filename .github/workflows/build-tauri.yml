name: Build Tauri App

on:
  push:
    branches:
      - claude/setup-local-backend-api-01UQy2XUFHmSdxeyNKCb2Srx
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './front/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: front
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: front
          tauriScript: npm run tauri

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: CarShareX-Windows-MSI
          path: front/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload Windows exe
        uses: actions/upload-artifact@v4
        with:
          name: CarShareX-Windows-EXE
          path: front/src-tauri/target/release/*.exe
          if-no-files-found: warn
