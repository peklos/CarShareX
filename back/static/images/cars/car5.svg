<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#95a5a6"/>
  <!-- Car body -->
  <rect x="200" y="250" width="400" height="200" fill="#2c3e50" rx="10"/>
  <!-- Car roof -->
  <polygon points="250,250 350,150 450,150 550,250" fill="#2c3e50"/>
  <!-- Windows -->
  <polygon points="260,240 340,160 400,160 440,240" fill="#34495e"/>
  <!-- Wheels -->
  <circle cx="280" cy="460" r="40" fill="#1a1a1a"/>
  <circle cx="520" cy="460" r="40" fill="#1a1a1a"/>
  <circle cx="280" cy="460" r="20" fill="#7f8c8d"/>
  <circle cx="520" cy="460" r="20" fill="#7f8c8d"/>
  <!-- Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="48" fill="#2c3e50" text-anchor="middle" font-weight="bold">Автомобиль 5</text>
</svg>